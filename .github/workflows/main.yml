name: generate animation and stats

on:
  # run every day at 3am UTC
  schedule:
    - cron: "0 3 * * *"

  # allows to manually run the job at any time
  workflow_dispatch:

  # run on every push
  push:

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # Checkout *your* repo (so we can commit profile/*.svg)
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------
      # Checkout streak renderer from external repo
      # -------------------------------
      - name: Checkout streak renderer
        uses: actions/checkout@v4
        with:
          repository: whimzikol/github-readme-streak-stats
          # Using whimzikol's fork. Original by DenverCoder1
          ref: main
          path: tools/github-readme-streak-stats
          # If GH_README_STREAK_TOKEN exists, use it; otherwise fallback to GITHUB_TOKEN
          token: ${{ secrets.GH_README_STREAK_TOKEN || secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Generate GitHub README stats cards (dark + light)
      # -------------------------------
      - name: Generate stats card (dark)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=tokyonight&hide_border=true
          path: profile/stats_dark.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate stats (light)
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&theme=default&hide_border=true
          path: profile/stats_light.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Setup PHP for streak rendering
      # -------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: intl
          tools: composer:v2

      # -------------------------------
      # Install streak dependencies (PHP)
      # -------------------------------
      - name: Install streak dependencies
        run: |
          cd tools/github-readme-streak-stats
          composer install --no-interaction --no-ansi --no-progress --no-dev

      # -------------------------------
      # Render streak SVG locally
      # -------------------------------
      - name: Generate streak card (dark)
        run: |
          cd tools/github-readme-streak-stats
          TOKEN='${{ secrets.GITHUB_TOKEN }}' \
          GITHUB_USER='${{ github.repository_owner }}' \
          php -r 'chdir("src"); $_GET=["user"=>getenv("GITHUB_USER"),"theme"=>"tokyonight","hide_border"=>"true"]; $_REQUEST=$_GET; $_SERVER["TOKEN"]=getenv("TOKEN"); require "index.php";' \
            > ../../profile/streak_dark.svg

      - name: Generate streak (light)
        run: |
          cd tools/github-readme-streak-stats
          TOKEN=${{ secrets.GITHUB_TOKEN }} \
          GITHUB_USER=${{ github.repository_owner }} \
          php -r 'chdir("src"); $_GET=["user"=>getenv("GITHUB_USER"),"theme"=>"default","hide_border"=>"true"]; $_REQUEST=$_GET; $_SERVER["TOKEN"]=getenv("TOKEN"); require "index.php";' \
            > ../../profile/streak_light.svg

      # -------------------------------
      # Commit BOTH cards to your default branch
      # -------------------------------
      - name: Commit README cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push

      # -------------------------------
      # Generate snake contribution SVG
      # -------------------------------
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # -------------------------------
      # Push snake svgs to output branch
      # -------------------------------
      - name: push snake svgs to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
